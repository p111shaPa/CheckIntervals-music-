  <body>
    <div class="container">

      <h1>Проверка музыкальных интервалов (сравнение ответов)</h1>
        <div class="blocks">
          <div class="texts">
            <textarea
              class="textarea"
              placeholder="Введите ваши 10 интервалов через запятую, формат ч1, Ч1, б2, Б2"
              rows="2"
              id="msgFromTeacher"
              title=""
              autofocus
              ></textarea>
          </div>

          <div class="btns">
          <input
            type="button"
            value="Ввести"
            onclick="getDataInputs('msgFromTeacher')"
            ></input>
          </div>
        </div>

        <div class="blocks">
          <div class="texts">
            <textarea
              class="textarea"
              placeholder="Введите ответы ученика (интервалы) через запятую, формат ч1, Ч1, б2, Б2"
              rows="2"
              id="msgFromStudent"
              title=""
              ></textarea>
              <!-- сделать ограничение по вводу текста -->
          </div>

          <div class="btns">
            <input
              type="button"
              value="Проверка"
              onclick="getDataInputs('msgFromStudent')"
              ></input>
          </div>
        </div>

        <div id="compareArraysError" class="compareArraysError">
        </div>

        <div>
          <table class="numbersDiv numbersDiv2">
            <tr id="numbersDisplay"></tr>
            <tr id="yesNoDisplay"></tr>
            <tr id="dataStudentDisplay"></tr>
            <tr id="dataTeacherDisplay"></tr>
          </table>
        </div>


      <script src="checkIntervals.js"></script>
  </body>
</html>
